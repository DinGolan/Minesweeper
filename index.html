<!-- MineSweeper -->
<!----------------->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <!-- Header -->
    <h1 class="minesweeper-title">MineSweeper Game</h1>

    <!-- Levels -->
    <div class="level-selector">
        <label><input type="radio" name="level" value="beginner" onclick="onLevelChange(this)" checked> Beginner</label>
        <label><input type="radio" name="level" value="medium" onclick="onLevelChange(this)"> Medium</label>
        <label><input type="radio" name="level" value="expert" onclick="onLevelChange(this)"> Expert</label>
    </div>

    <!-- Lives -->
    <div class="lives-display"></div>

    <!-- Game -->
    <div class="minesweeper-container">
        <div class="minesweeper-header">
            <div class="minesweeper-counter"></div>
            <button class="minesweeper-face" onclick="onRestart()"></button>
            <div class="minesweeper-timer"></div>
        </div>
        <div class="minesweeper-board"></div>
    </div>
    <div class="minesweeper-message"></div>

    <!-- Script -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
