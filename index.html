<!-- Minesweeper -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="icon" href="img/Minesweeper.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <!-- Dark Mode -->
    <button class="minesweeper-toggle-theme-btn" onclick="onToggleTheme()"></button>

    <!-- Header -->
    <h1 class="minesweeper-title">Minesweeper Game</h1>

    <!-- Best Score -->
    <div class="minesweeper-best-score">
        <div class="minesweeper-best-score-display"></div>
        <button class="minesweeper-reset-best-btn" onclick="onResetBestScore()"></button>
    </div>

    <!-- Levels -->
    <div class="minesweeper-level-selector">
        <label><input type="radio" name="level" value="beginner" onclick="onLevelChange(this)" checked> Beginner</label>
        <label><input type="radio" name="level" value="medium" onclick="onLevelChange(this)"> Medium</label>
        <label><input type="radio" name="level" value="expert" onclick="onLevelChange(this)"> Expert</label>
    </div>

    <!-- Game -->
    <div class="minesweeper-game-container">

        <!-- Lives / Hints -->
        <div class="minesweeper-lives-and-hints">
            <div class="minesweeper-hints-container"></div>
            <div class="minesweeper-lives-display"></div>
        </div>

        <!-- Board -->
        <div class="minesweeper-container">
            <div class="minesweeper-header">
                <div class="minesweeper-counter"></div>
                <button class="minesweeper-face" onclick="onRestart()"></button>
                <div class="minesweeper-timer"></div>
            </div>
            <div class="minesweeper-board"></div>
        </div>
        <div class="minesweeper-message"></div>
    </div>

    <!-- Bottom Buttons -->
    <div class="minesweeper-control-buttons-container">
        <div class="minesweeper-inline-buttons">
            <button class="minesweeper-safe-click-btn" onclick="onSafeClick()">Safe Click</button>
            <button class="minesweeper-undo-btn" onclick="undoMove()">Undo</button>
            <button class="minesweeper-manual-mode-btn" onclick="onManualMode()">Manual Mode</button>
            <button class="minesweeper-mega-hint-btn" onclick="onMegaHintClick()">Mega Hint</button>
            <button class="minesweeper-exterminator-btn" onclick="onExterminatorClick()">Exterminator</button>
        </div>
        <div class="minesweeper-safe-clicks-count"></div>
    </div>

    <!-- Footer -->
    <footer class="minesweeper-game-footer">Created by Din Golan</footer>

    <!-- Script -->
    <script src="js/bonus.js"></script>
    <script src="js/config.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
