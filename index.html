<!-- Minesweeper -->
<!----------------->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <!-- Dark Mode -->
    <button class="toggle-theme-btn" onclick="onToggleTheme()"></button>

    <!-- Header -->
    <h1 class="minesweeper-title">Minesweeper Game</h1>

    <!-- Best Score -->
    <div class="minesweeper-best-score">
        <div class="best-score-display"></div>
        <button class="reset-best-btn" onclick="resetBestScore()"></button>
    </div>

    <!-- Levels -->
    <div class="level-selector">
        <label><input type="radio" name="level" value="beginner" onclick="onLevelChange(this)" checked> Beginner</label>
        <label><input type="radio" name="level" value="medium" onclick="onLevelChange(this)"> Medium</label>
        <label><input type="radio" name="level" value="expert" onclick="onLevelChange(this)"> Expert</label>
    </div>

    <!-- Game -->
    <div class="game-container">

        <!-- Lives / Hints -->
        <div class="lives-and-hints">
            <div class="hints-container"></div>
            <div class="lives-display"></div>
        </div>

        <!-- Board -->
        <div class="minesweeper-container">
            <div class="minesweeper-header">
                <div class="minesweeper-counter"></div>
                <button class="minesweeper-face" onclick="onRestart()"></button>
                <div class="minesweeper-timer"></div>
            </div>
            <div class="minesweeper-board"></div>
        </div>

        <div class="minesweeper-message"></div>

    </div>

    <!-- Bottom Buttons -->
    <div class="control-buttons-container">
        <div class="inline-buttons">
            <button class="safe-click-btn" onclick="onSafeClick()">Safe Click</button>
            <button class="undo-btn" onclick="undoMove()">Undo</button>
        </div>
        <div class="safe-clicks-count"></div>
    </div>


    <!-- Script -->
     <script src="js/bonus.js"></script>
    <script src="js/config.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
